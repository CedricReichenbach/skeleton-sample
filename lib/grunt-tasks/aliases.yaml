default:
  - work

work:
  - prepare
  - build-dev
  - server

build-dev:
  - css-dev
  - html-dev
  - js
  - assets-dev

build-prod:
  - prepare
  - html-prod
  - css-prod # css needs to run after html because uncss uses generated html pages
  - assets-prod

html-dev:
  # - styleguideAssembler
  - pagesAssembler

html-prod:
  - html-dev
  - htmlmin

css-dev:
  - grunticon
  - compass
  - autoprefixer

css-prod:
  - css-dev
  - uncss
  - cssmin


js:
  - copy:vendorjs
  - copy:modulesjs
  - copy:js
  - requirejs
  # TODO: minification and optimization

assets-dev:
  - copy:fonts

assets-prod:
  - assets-dev
  - imagemin

prepare:
  - clean # this cleans *generated*     files in dist/
  - copy:images
  - copy:meta
  - copy:fonts

server:
  - connect
  - watch
